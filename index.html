<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assets</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="list">
            <nav class="list__nav">
                <span class="list__nav--dot"></span>
                <p class="list__title">MARK ZUCKERBERG</p>
                <button class="list__button">X</button>
            </nav>
            <div class="list__box">
                <div class="list__line">
                    <hr class="box__hr">
                    TODAY
                    <hr class="box__hr">
                </div>
                <ul class="list__menu">
                    <li class="list__item">
                        <time class="list__item--time">10:53</time>
                        <p class="list__text--one">Hi Mark! I made a new design for Messenger App.</p>
                    </li>
                    <li class="list__item list__item-two">
                        <time class="list__item--time">10:57</time>
                        <p class="list__text--two">Yo! Send it to my assistant and we'll review it during the year</p>
                    </li>
                    <li class="list__item">
                        <time class="list__item--time">11:03</time>
                        <p class="list__text--three">But Mark...</p>
                    </li>
                    <li class="list__item">
                        <p class="list__text--four">You were blocked by the user</p>
                    </li>
                </ul>
                <hr class="list__hr">
                <div class="list__wrapper">
                    <textarea class="list__wrapper--input" name="message" id="message" cols="30" rows="10">Enter your message</textarea>
                    <button class="list__wrapper--button" type="submit">SEND</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
